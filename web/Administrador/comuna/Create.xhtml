<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateComunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateComunaLabel_idComu}" for="idComu" />
                    <h:inputText id="idComu" value="#{comunaController.selected.idComu}" title="#{bundle.CreateComunaTitle_idComu}" required="true" requiredMessage="#{bundle.CreateComunaRequiredMessage_idComu}"/>
                    <h:outputLabel value="#{bundle.CreateComunaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{comunaController.selected.nombre}" title="#{bundle.CreateComunaTitle_nombre}" required="true" requiredMessage="#{bundle.CreateComunaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateComunaLabel_idCiud}" for="idCiud" />
                    <h:selectOneMenu id="idCiud" value="#{comunaController.selected.idCiud}" title="#{bundle.CreateComunaTitle_idCiud}" required="true" requiredMessage="#{bundle.CreateComunaRequiredMessage_idCiud}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comunaController.create}" value="#{bundle.CreateComunaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{comunaController.prepareList}" value="#{bundle.CreateComunaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/comuna/List.xhtml" value="#{bundle.CreateComunaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
