<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditComunaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditComunaLabel_idComu}" for="idComu" />
                    <h:inputText id="idComu" value="#{comunaController.selected.idComu}" title="#{bundle.EditComunaTitle_idComu}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idComu}"/>
                    <h:outputLabel value="#{bundle.EditComunaLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{comunaController.selected.nombre}" title="#{bundle.EditComunaTitle_nombre}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditComunaLabel_idCiud}" for="idCiud" />
                    <h:selectOneMenu id="idCiud" value="#{comunaController.selected.idCiud}" title="#{bundle.EditComunaTitle_idCiud}" required="true" requiredMessage="#{bundle.EditComunaRequiredMessage_idCiud}">
                        <f:selectItems value="#{ciudadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{comunaController.update}" value="#{bundle.EditComunaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditComunaViewLink}"/>
                <br />
                <h:commandLink action="#{comunaController.prepareList}" value="#{bundle.EditComunaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/comuna/List.xhtml" value="#{bundle.EditComunaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
