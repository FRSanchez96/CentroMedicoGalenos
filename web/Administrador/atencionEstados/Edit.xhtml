<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAtencionEstadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAtencionEstadosLabel_idEstado}" for="idEstado" />
                    <h:inputText id="idEstado" value="#{atencionEstadosController.selected.idEstado}" title="#{bundle.EditAtencionEstadosTitle_idEstado}" required="true" requiredMessage="#{bundle.EditAtencionEstadosRequiredMessage_idEstado}"/>
                    <h:outputLabel value="#{bundle.EditAtencionEstadosLabel_nombreEst}" for="nombreEst" />
                    <h:inputText id="nombreEst" value="#{atencionEstadosController.selected.nombreEst}" title="#{bundle.EditAtencionEstadosTitle_nombreEst}" required="true" requiredMessage="#{bundle.EditAtencionEstadosRequiredMessage_nombreEst}"/>
                </h:panelGrid>
                <h:commandLink action="#{atencionEstadosController.update}" value="#{bundle.EditAtencionEstadosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAtencionEstadosViewLink}"/>
                <br />
                <h:commandLink action="#{atencionEstadosController.prepareList}" value="#{bundle.EditAtencionEstadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/atencionEstados/List.xhtml" value="#{bundle.EditAtencionEstadosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
