<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_idSucu}" for="idSucu" />
                    <h:inputText id="idSucu" value="#{sucursalController.selected.idSucu}" title="#{bundle.CreateSucursalTitle_idSucu}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_idSucu}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_nombreSucu}" for="nombreSucu" />
                    <h:inputText id="nombreSucu" value="#{sucursalController.selected.nombreSucu}" title="#{bundle.CreateSucursalTitle_nombreSucu}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_nombreSucu}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{sucursalController.selected.direccion}" title="#{bundle.CreateSucursalTitle_direccion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_numeracion}" for="numeracion" />
                    <h:inputText id="numeracion" value="#{sucursalController.selected.numeracion}" title="#{bundle.CreateSucursalTitle_numeracion}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_numeracion}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_costeComision}" for="costeComision" />
                    <h:inputText id="costeComision" value="#{sucursalController.selected.costeComision}" title="#{bundle.CreateSucursalTitle_costeComision}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_costeComision}"/>
                    <h:outputLabel value="#{bundle.CreateSucursalLabel_idComu}" for="idComu" />
                    <h:selectOneMenu id="idComu" value="#{sucursalController.selected.idComu}" title="#{bundle.CreateSucursalTitle_idComu}" required="true" requiredMessage="#{bundle.CreateSucursalRequiredMessage_idComu}">
                        <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.create}" value="#{bundle.CreateSucursalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.CreateSucursalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/sucursal/List.xhtml" value="#{bundle.CreateSucursalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
