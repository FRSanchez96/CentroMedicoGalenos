<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSucursalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSucursalLabel_idSucu}"/>
                    <h:outputText value="#{sucursalController.selected.idSucu}" title="#{bundle.ViewSucursalTitle_idSucu}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_nombreSucu}"/>
                    <h:outputText value="#{sucursalController.selected.nombreSucu}" title="#{bundle.ViewSucursalTitle_nombreSucu}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_direccion}"/>
                    <h:outputText value="#{sucursalController.selected.direccion}" title="#{bundle.ViewSucursalTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_numeracion}"/>
                    <h:outputText value="#{sucursalController.selected.numeracion}" title="#{bundle.ViewSucursalTitle_numeracion}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_costeComision}"/>
                    <h:outputText value="#{sucursalController.selected.costeComision}" title="#{bundle.ViewSucursalTitle_costeComision}"/>
                    <h:outputText value="#{bundle.ViewSucursalLabel_idComu}"/>
                    <h:outputText value="#{sucursalController.selected.idComu}" title="#{bundle.ViewSucursalTitle_idComu}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sucursalController.destroyAndView}" value="#{bundle.ViewSucursalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSucursalEditLink}"/>
                <br />
                <h:commandLink action="#{sucursalController.prepareCreate}" value="#{bundle.ViewSucursalCreateLink}" />
                <br />
                <h:commandLink action="#{sucursalController.prepareList}" value="#{bundle.ViewSucursalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/sucursal/List.xhtml" value="#{bundle.ViewSucursalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
