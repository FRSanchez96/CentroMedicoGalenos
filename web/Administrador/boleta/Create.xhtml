<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBoletaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBoletaLabel_idBole}" for="idBole" />
                    <h:inputText id="idBole" value="#{boletaController.selected.idBole}" title="#{bundle.CreateBoletaTitle_idBole}" required="true" requiredMessage="#{bundle.CreateBoletaRequiredMessage_idBole}"/>
                    <h:outputLabel value="#{bundle.CreateBoletaLabel_total}" for="total" />
                    <h:inputText id="total" value="#{boletaController.selected.total}" title="#{bundle.CreateBoletaTitle_total}" required="true" requiredMessage="#{bundle.CreateBoletaRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateBoletaLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{boletaController.selected.fecha}" title="#{bundle.CreateBoletaTitle_fecha}" required="true" requiredMessage="#{bundle.CreateBoletaRequiredMessage_fecha}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{boletaController.create}" value="#{bundle.CreateBoletaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{boletaController.prepareList}" value="#{bundle.CreateBoletaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/boleta/List.xhtml" value="#{bundle.CreateBoletaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
