<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePaisLabel_idPais}" for="idPais" />
                    <h:inputText id="idPais" value="#{paisController.selected.idPais}" title="#{bundle.CreatePaisTitle_idPais}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_idPais}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{paisController.selected.nombre}" title="#{bundle.CreatePaisTitle_nombre}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreatePaisLabel_idFeri}" for="idFeri" />
                    <h:selectOneMenu id="idFeri" value="#{paisController.selected.idFeri}" title="#{bundle.CreatePaisTitle_idFeri}" required="true" requiredMessage="#{bundle.CreatePaisRequiredMessage_idFeri}">
                        <f:selectItems value="#{feriadosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{paisController.create}" value="#{bundle.CreatePaisSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{paisController.prepareList}" value="#{bundle.CreatePaisShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/pais/List.xhtml" value="#{bundle.CreatePaisIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
