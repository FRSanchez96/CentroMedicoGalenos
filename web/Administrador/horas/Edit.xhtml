<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditHorasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditHorasLabel_idHor}" for="idHor" />
                    <h:inputText id="idHor" value="#{horasController.selected.idHor}" title="#{bundle.EditHorasTitle_idHor}" required="true" requiredMessage="#{bundle.EditHorasRequiredMessage_idHor}"/>
                    <h:outputLabel value="#{bundle.EditHorasLabel_horDia}" for="horDia" />
                    <h:inputText id="horDia" value="#{horasController.selected.horDia}" title="#{bundle.EditHorasTitle_horDia}" />
                </h:panelGrid>
                <h:commandLink action="#{horasController.update}" value="#{bundle.EditHorasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditHorasViewLink}"/>
                <br />
                <h:commandLink action="#{horasController.prepareList}" value="#{bundle.EditHorasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/horas/List.xhtml" value="#{bundle.EditHorasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
