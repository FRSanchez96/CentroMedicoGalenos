<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPagoLabel_id}"/>
                    <h:outputText value="#{pagoController.selected.id}" title="#{bundle.ViewPagoTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_monto}"/>
                    <h:outputText value="#{pagoController.selected.monto}" title="#{bundle.ViewPagoTitle_monto}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_fecha}"/>
                    <h:outputText value="#{pagoController.selected.fecha}" title="#{bundle.ViewPagoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPagoLabel_idMediPago}"/>
                    <h:outputText value="#{pagoController.selected.idMediPago}" title="#{bundle.ViewPagoTitle_idMediPago}"/>
                    <h:outputText value="#{bundle.ViewPagoLabel_idAten}"/>
                    <h:outputText value="#{pagoController.selected.idAten}" title="#{bundle.ViewPagoTitle_idAten}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pagoController.destroyAndView}" value="#{bundle.ViewPagoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPagoEditLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareCreate}" value="#{bundle.ViewPagoCreateLink}" />
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.ViewPagoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/pago/List.xhtml" value="#{bundle.ViewPagoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
