<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagoLabel_id}" for="id" />
                    <h:inputText id="id" value="#{pagoController.selected.id}" title="#{bundle.EditPagoTitle_id}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_monto}" for="monto" />
                    <h:inputText id="monto" value="#{pagoController.selected.monto}" title="#{bundle.EditPagoTitle_monto}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_monto}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{pagoController.selected.fecha}" title="#{bundle.EditPagoTitle_fecha}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPagoLabel_idMediPago}" for="idMediPago" />
                    <h:selectOneMenu id="idMediPago" value="#{pagoController.selected.idMediPago}" title="#{bundle.EditPagoTitle_idMediPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idMediPago}">
                        <f:selectItems value="#{medioDePagoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPagoLabel_idAten}" for="idAten" />
                    <h:selectOneMenu id="idAten" value="#{pagoController.selected.idAten}" title="#{bundle.EditPagoTitle_idAten}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idAten}">
                        <f:selectItems value="#{atencionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagoController.update}" value="#{bundle.EditPagoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagoViewLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.EditPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/pago/List.xhtml" value="#{bundle.EditPagoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
