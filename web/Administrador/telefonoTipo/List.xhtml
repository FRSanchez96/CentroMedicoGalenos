<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTelefonoTipoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTelefonoTipoEmpty}" rendered="#{telefonoTipoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{telefonoTipoController.items.rowCount > 0}">
                    <h:outputText value="#{telefonoTipoController.pagination.pageFirstItem + 1}..#{telefonoTipoController.pagination.pageLastItem + 1}/#{telefonoTipoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{telefonoTipoController.previous}" value="#{bundle.Previous} #{telefonoTipoController.pagination.pageSize}" rendered="#{telefonoTipoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{telefonoTipoController.next}" value="#{bundle.Next} #{telefonoTipoController.pagination.pageSize}" rendered="#{telefonoTipoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{telefonoTipoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonoTipoTitle_idTeti}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTeti}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTelefonoTipoTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{telefonoTipoController.prepareView}" value="#{bundle.ListTelefonoTipoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonoTipoController.prepareEdit}" value="#{bundle.ListTelefonoTipoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{telefonoTipoController.destroy}" value="#{bundle.ListTelefonoTipoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{telefonoTipoController.prepareCreate}" value="#{bundle.ListTelefonoTipoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/index.xhtml" value="#{bundle.ListTelefonoTipoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
