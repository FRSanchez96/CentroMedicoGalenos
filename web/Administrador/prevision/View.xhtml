<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPrevisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPrevisionLabel_idPrevision}"/>
                    <h:outputText value="#{previsionController.selected.idPrevision}" title="#{bundle.ViewPrevisionTitle_idPrevision}"/>
                    <h:outputText value="#{bundle.ViewPrevisionLabel_nombre}"/>
                    <h:outputText value="#{previsionController.selected.nombre}" title="#{bundle.ViewPrevisionTitle_nombre}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{previsionController.destroyAndView}" value="#{bundle.ViewPrevisionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPrevisionEditLink}"/>
                <br />
                <h:commandLink action="#{previsionController.prepareCreate}" value="#{bundle.ViewPrevisionCreateLink}" />
                <br />
                <h:commandLink action="#{previsionController.prepareList}" value="#{bundle.ViewPrevisionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/prevision/List.xhtml" value="#{bundle.ViewPrevisionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
