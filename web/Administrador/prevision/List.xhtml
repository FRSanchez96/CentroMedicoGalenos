<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPrevisionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPrevisionEmpty}" rendered="#{previsionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{previsionController.items.rowCount > 0}">
                    <h:outputText value="#{previsionController.pagination.pageFirstItem + 1}..#{previsionController.pagination.pageLastItem + 1}/#{previsionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{previsionController.previous}" value="#{bundle.Previous} #{previsionController.pagination.pageSize}" rendered="#{previsionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{previsionController.next}" value="#{bundle.Next} #{previsionController.pagination.pageSize}" rendered="#{previsionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{previsionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrevisionTitle_idPrevision}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPrevision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPrevisionTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{previsionController.prepareView}" value="#{bundle.ListPrevisionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{previsionController.prepareEdit}" value="#{bundle.ListPrevisionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{previsionController.destroy}" value="#{bundle.ListPrevisionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{previsionController.prepareCreate}" value="#{bundle.ListPrevisionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/index.xhtml" value="#{bundle.ListPrevisionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
