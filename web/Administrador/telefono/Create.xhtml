<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTelefonoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_idTelefono}" for="idTelefono" />
                    <h:inputText id="idTelefono" value="#{telefonoController.selected.idTelefono}" title="#{bundle.CreateTelefonoTitle_idTelefono}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_idTelefono}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{telefonoController.selected.numero}" title="#{bundle.CreateTelefonoTitle_numero}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{telefonoController.selected.descripcion}" title="#{bundle.CreateTelefonoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_idTeti}" for="idTeti" />
                    <h:selectOneMenu id="idTeti" value="#{telefonoController.selected.idTeti}" title="#{bundle.CreateTelefonoTitle_idTeti}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_idTeti}">
                        <f:selectItems value="#{telefonoTipoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateTelefonoLabel_rutPers}" for="rutPers" />
                    <h:selectOneMenu id="rutPers" value="#{telefonoController.selected.rutPers}" title="#{bundle.CreateTelefonoTitle_rutPers}" required="true" requiredMessage="#{bundle.CreateTelefonoRequiredMessage_rutPers}">
                        <f:selectItems value="#{personaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{telefonoController.create}" value="#{bundle.CreateTelefonoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{telefonoController.prepareList}" value="#{bundle.CreateTelefonoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/telefono/List.xhtml" value="#{bundle.CreateTelefonoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
