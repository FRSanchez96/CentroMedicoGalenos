<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPersonaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPersonaLabel_rut}" for="rut" />
                    <h:inputText id="rut" value="#{personaController.selected.rut}" title="#{bundle.EditPersonaTitle_rut}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_rut}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_verificador}" for="verificador" />
                    <h:inputText id="verificador" value="#{personaController.selected.verificador}" title="#{bundle.EditPersonaTitle_verificador}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_verificador}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_nombres}" for="nombres" />
                    <h:inputText id="nombres" value="#{personaController.selected.nombres}" title="#{bundle.EditPersonaTitle_nombres}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_nombres}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellidoPaterno}" for="apellidoPaterno" />
                    <h:inputText id="apellidoPaterno" value="#{personaController.selected.apellidoPaterno}" title="#{bundle.EditPersonaTitle_apellidoPaterno}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidoPaterno}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_apellidoMaterno}" for="apellidoMaterno" />
                    <h:inputText id="apellidoMaterno" value="#{personaController.selected.apellidoMaterno}" title="#{bundle.EditPersonaTitle_apellidoMaterno}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_apellidoMaterno}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_fechaNacimiento}" for="fechaNacimiento" />
                    <h:inputText id="fechaNacimiento" value="#{personaController.selected.fechaNacimiento}" title="#{bundle.EditPersonaTitle_fechaNacimiento}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_fechaNacimiento}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{personaController.selected.direccion}" title="#{bundle.EditPersonaTitle_direccion}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_direccion}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_mail}" for="mail" />
                    <h:inputText id="mail" value="#{personaController.selected.mail}" title="#{bundle.EditPersonaTitle_mail}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_mail}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_contrasena}" for="contrasena" />
                    <h:inputText id="contrasena" value="#{personaController.selected.contrasena}" title="#{bundle.EditPersonaTitle_contrasena}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_contrasena}"/>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_sexoId}" for="sexoId" />
                    <h:selectOneMenu id="sexoId" value="#{personaController.selected.sexoId}" title="#{bundle.EditPersonaTitle_sexoId}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_sexoId}">
                        <f:selectItems value="#{sexoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_previsionId}" for="previsionId" />
                    <h:selectOneMenu id="previsionId" value="#{personaController.selected.previsionId}" title="#{bundle.EditPersonaTitle_previsionId}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_previsionId}">
                        <f:selectItems value="#{previsionController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_comunaId}" for="comunaId" />
                    <h:selectOneMenu id="comunaId" value="#{personaController.selected.comunaId}" title="#{bundle.EditPersonaTitle_comunaId}" required="true" requiredMessage="#{bundle.EditPersonaRequiredMessage_comunaId}">
                        <f:selectItems value="#{comunaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPersonaLabel_doctor}" for="doctor" />
                    <h:selectOneMenu id="doctor" value="#{personaController.selected.doctor}" title="#{bundle.EditPersonaTitle_doctor}" >
                        <f:selectItems value="#{doctorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{personaController.update}" value="#{bundle.EditPersonaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPersonaViewLink}"/>
                <br />
                <h:commandLink action="#{personaController.prepareList}" value="#{bundle.EditPersonaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/persona/List.xhtml" value="#{bundle.EditPersonaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
