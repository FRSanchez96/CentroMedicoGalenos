<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditModuloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditModuloLabel_idModu}" for="idModu" />
                    <h:inputText id="idModu" value="#{moduloController.selected.idModu}" title="#{bundle.EditModuloTitle_idModu}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_idModu}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{moduloController.selected.nombre}" title="#{bundle.EditModuloTitle_nombre}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditModuloLabel_tiempo}" for="tiempo" />
                    <h:inputText id="tiempo" value="#{moduloController.selected.tiempo}" title="#{bundle.EditModuloTitle_tiempo}" required="true" requiredMessage="#{bundle.EditModuloRequiredMessage_tiempo}"/>
                </h:panelGrid>
                <h:commandLink action="#{moduloController.update}" value="#{bundle.EditModuloSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditModuloViewLink}"/>
                <br />
                <h:commandLink action="#{moduloController.prepareList}" value="#{bundle.EditModuloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/modulo/List.xhtml" value="#{bundle.EditModuloIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
