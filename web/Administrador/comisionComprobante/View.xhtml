<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewComisionComprobanteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_id}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.id}" title="#{bundle.ViewComisionComprobanteTitle_id}"/>
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_fecha}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.fecha}" title="#{bundle.ViewComisionComprobanteTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_firma}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.firma}" title="#{bundle.ViewComisionComprobanteTitle_firma}"/>
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_numeroComprobante}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.numeroComprobante}" title="#{bundle.ViewComisionComprobanteTitle_numeroComprobante}"/>
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_doctorRut}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.doctorRut}" title="#{bundle.ViewComisionComprobanteTitle_doctorRut}"/>
                    <h:outputText value="#{bundle.ViewComisionComprobanteLabel_idAten}"/>
                    <h:outputText value="#{comisionComprobanteController.selected.idAten}" title="#{bundle.ViewComisionComprobanteTitle_idAten}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{comisionComprobanteController.destroyAndView}" value="#{bundle.ViewComisionComprobanteDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewComisionComprobanteEditLink}"/>
                <br />
                <h:commandLink action="#{comisionComprobanteController.prepareCreate}" value="#{bundle.ViewComisionComprobanteCreateLink}" />
                <br />
                <h:commandLink action="#{comisionComprobanteController.prepareList}" value="#{bundle.ViewComisionComprobanteShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/comisionComprobante/List.xhtml" value="#{bundle.ViewComisionComprobanteIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
