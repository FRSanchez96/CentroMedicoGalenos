<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFeriadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFeriadosLabel_idFeri}"/>
                    <h:outputText value="#{feriadosController.selected.idFeri}" title="#{bundle.ViewFeriadosTitle_idFeri}"/>
                    <h:outputText value="#{bundle.ViewFeriadosLabel_fecha}"/>
                    <h:outputText value="#{feriadosController.selected.fecha}" title="#{bundle.ViewFeriadosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feriadosController.destroyAndView}" value="#{bundle.ViewFeriadosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFeriadosEditLink}"/>
                <br />
                <h:commandLink action="#{feriadosController.prepareCreate}" value="#{bundle.ViewFeriadosCreateLink}" />
                <br />
                <h:commandLink action="#{feriadosController.prepareList}" value="#{bundle.ViewFeriadosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/feriados/List.xhtml" value="#{bundle.ViewFeriadosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
