<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFeriadosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_idFeri}" for="idFeri" />
                    <h:inputText id="idFeri" value="#{feriadosController.selected.idFeri}" title="#{bundle.CreateFeriadosTitle_idFeri}" required="true" requiredMessage="#{bundle.CreateFeriadosRequiredMessage_idFeri}"/>
                    <h:outputLabel value="#{bundle.CreateFeriadosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{feriadosController.selected.fecha}" title="#{bundle.CreateFeriadosTitle_fecha}" required="true" requiredMessage="#{bundle.CreateFeriadosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{feriadosController.create}" value="#{bundle.CreateFeriadosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{feriadosController.prepareList}" value="#{bundle.CreateFeriadosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/feriados/List.xhtml" value="#{bundle.CreateFeriadosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
