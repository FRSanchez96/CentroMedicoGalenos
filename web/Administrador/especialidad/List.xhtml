<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEspecialidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEspecialidadEmpty}" rendered="#{especialidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{especialidadController.items.rowCount > 0}">
                    <h:outputText value="#{especialidadController.pagination.pageFirstItem + 1}..#{especialidadController.pagination.pageLastItem + 1}/#{especialidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{especialidadController.previous}" value="#{bundle.Previous} #{especialidadController.pagination.pageSize}" rendered="#{especialidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{especialidadController.next}" value="#{bundle.Next} #{especialidadController.pagination.pageSize}" rendered="#{especialidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{especialidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadTitle_idEspe}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEspe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadTitle_nombEspe}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombEspe}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadTitle_cantiModu}"/>
                            </f:facet>
                            <h:outputText value="#{item.cantiModu}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEspecialidadTitle_costeComision}"/>
                            </f:facet>
                            <h:outputText value="#{item.costeComision}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{especialidadController.prepareView}" value="#{bundle.ListEspecialidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadController.prepareEdit}" value="#{bundle.ListEspecialidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{especialidadController.destroy}" value="#{bundle.ListEspecialidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{especialidadController.prepareCreate}" value="#{bundle.ListEspecialidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/index.xhtml" value="#{bundle.ListEspecialidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
