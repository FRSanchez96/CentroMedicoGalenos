<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEspecialidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEspecialidadLabel_idEspe}" for="idEspe" />
                    <h:inputText id="idEspe" value="#{especialidadController.selected.idEspe}" title="#{bundle.EditEspecialidadTitle_idEspe}" required="true" requiredMessage="#{bundle.EditEspecialidadRequiredMessage_idEspe}"/>
                    <h:outputLabel value="#{bundle.EditEspecialidadLabel_nombEspe}" for="nombEspe" />
                    <h:inputText id="nombEspe" value="#{especialidadController.selected.nombEspe}" title="#{bundle.EditEspecialidadTitle_nombEspe}" required="true" requiredMessage="#{bundle.EditEspecialidadRequiredMessage_nombEspe}"/>
                    <h:outputLabel value="#{bundle.EditEspecialidadLabel_cantiModu}" for="cantiModu" />
                    <h:inputText id="cantiModu" value="#{especialidadController.selected.cantiModu}" title="#{bundle.EditEspecialidadTitle_cantiModu}" required="true" requiredMessage="#{bundle.EditEspecialidadRequiredMessage_cantiModu}"/>
                    <h:outputLabel value="#{bundle.EditEspecialidadLabel_costeComision}" for="costeComision" />
                    <h:inputText id="costeComision" value="#{especialidadController.selected.costeComision}" title="#{bundle.EditEspecialidadTitle_costeComision}" required="true" requiredMessage="#{bundle.EditEspecialidadRequiredMessage_costeComision}"/>
                </h:panelGrid>
                <h:commandLink action="#{especialidadController.update}" value="#{bundle.EditEspecialidadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEspecialidadViewLink}"/>
                <br />
                <h:commandLink action="#{especialidadController.prepareList}" value="#{bundle.EditEspecialidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/especialidad/List.xhtml" value="#{bundle.EditEspecialidadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
