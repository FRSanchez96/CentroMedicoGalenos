<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAgendaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAgendaLabel_idAgen}"/>
                    <h:outputText value="#{agendaController.selected.idAgen}" title="#{bundle.ViewAgendaTitle_idAgen}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_fecha}"/>
                    <h:outputText value="#{agendaController.selected.fecha}" title="#{bundle.ViewAgendaTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_idSucu}"/>
                    <h:outputText value="#{agendaController.selected.idSucu}" title="#{bundle.ViewAgendaTitle_idSucu}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_idModu}"/>
                    <h:outputText value="#{agendaController.selected.idModu}" title="#{bundle.ViewAgendaTitle_idModu}"/>
                    <h:outputText value="#{bundle.ViewAgendaLabel_doctorRut}"/>
                    <h:outputText value="#{agendaController.selected.doctorRut}" title="#{bundle.ViewAgendaTitle_doctorRut}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{agendaController.destroyAndView}" value="#{bundle.ViewAgendaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAgendaEditLink}"/>
                <br />
                <h:commandLink action="#{agendaController.prepareCreate}" value="#{bundle.ViewAgendaCreateLink}" />
                <br />
                <h:commandLink action="#{agendaController.prepareList}" value="#{bundle.ViewAgendaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/faces/Administrador/agenda/List.xhtml" value="#{bundle.ViewAgendaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
